<html lang="uk">
  <head>

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="climate-block">
      <div class="climate-core">
        <div class="nav-arrows">
          <span>&larr;</span>

          </li>

            <span class="entry-day">Wed</span>
            <span class="entry-temp">16°</span>
          </li>
          <li class="forecast-entry">
            <span class="entry-day">Thu</span>
            <span class="entry-temp">18°</span>
          </li>
          <li class="forecast-entry">
            <span class="entry-day">Fri</span>
            <span class="entry-temp">21°</span>
          </li>
        </ul>
      </div>
    </div>
  </body>

<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 3 - Комплексна форма</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <h1>
        <span class="title-default">Заповніть форму</span>
        <span class="title-hovered">Ми вдячні вам</span>
      </h1>

      <form action="#">
        <div class="inputs-layout clearfix-fix">
          <div class="input-block align-left">
            <label for="login">Login</label>
            <input type="text" id="login" name="login" />
          </div>

          <div class="input-block align-right">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="input-block align-left">
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" />
          </div>

          <div class="input-block align-right">
            <label for="pass-repeat">Repeat password</label>
            <input type="password" id="pass-repeat" name="pass-repeat" />
          </div>

          <div class="input-block align-left">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" />
          </div>

          <div class="input-block align-right">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" />
          </div>
        </div>

        <div class="input-block full-width">
          <label for="about">About me</label>
          <textarea id="about" name="about"></textarea>
        </div>

        <div class="buttons-zone">
          <button type="reset" class="button control-reset">RESET</button>
          <button type="submit" class="button control-send">OK</button>
        </div>
      </form>
    </div>
  </body>
</html>
